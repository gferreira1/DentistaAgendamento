<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/agendadoutor.css">
    <title>Agenda do Dentista</title>
</head>
<body>
    <header id="header"></header>
        <div id="header">
            <img src="../img/Logo2_color_preto_512px.png" alt="Logo" class="logo"> <!-- Certifique-se de ajustar o caminho do logo -->
            <h1 class="title">Agenda do Dentista</h1>
        </div>

    <div class="container">

        <div class="schedule">
            <h2>Horários Disponíveis</h2>
            <ul id="availableTimes">
                <li>08:00 AM</li>
                <li>09:00 AM</li>
                <li>10:00 AM</li>
                <li>11:00 AM</li>
                <li>01:30 PM</li>
                <li>02:30 PM</li>
                <li>03:30 PM</li>
                <li>04:30 PM</li>
            </ul>
        </div>

        <div class="appointments">
            <h2>Consultas Agendadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Procedimento</th>
                    </tr>
                </thead>
                <tbody id="appointmentsList">
                    <!-- As consultas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="bottom-nav">
